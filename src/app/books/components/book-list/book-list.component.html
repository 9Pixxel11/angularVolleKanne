<h3 (click)="titleClicked.emit($event)">{{bookTitle}}</h3>

<ul class="list-group" *ngFor="let book of booksList">
  <li class="list-group-item list-group-item-info"><a [routerLink]="['/books', book.isbn]">{{ book.title }}</a></li>
  <li class="list-group-item"><a [routerLink]="['/books', book.isbn]">{{ book.isbn }}</a></li>
  <li class="list-group-item"><a [routerLink]="['/books', book.isbn]">{{ book.author }}</a></li>
</ul>

<router-outlet></router-outlet>
